<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <link rel="stylesheet" href="./github-style.css">
    <link rel="icon" type="image/x-icon" href="./image/github-mark-white.png">

     <!-- roboto font light 100 from google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Libre+Franklin:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">

       <div class="head">
            <div class="icon">
                <a href="https://github.com/" target="_blank" >
                    <img width="48px" height="48px" src="./image/github-mark-white.png" alt="icon">    
                </a>
        
        
            </div>
       </div>

       <div class="sign">
        <h1> Sign in to GitHub </h1>  <br>     

       </div>

       <div class="form-content">
        <div class="form-main">
            <form >
                <label for="email">Username or email address</label>
                <input class="input-style" type="text" id="email" placeholder="Email address or phone number" > <br> 
                        
                <label for="password">Password</label>
                <input class="input-style" type="password" id="password" placeholder="Password"> <br> <br>
    
                <input class="signin" type="submit" value="Sign in">
            </form>
    
       </div>
       </div>


    
    </div>
    
</body>
</html>
