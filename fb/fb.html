<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./fb-style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png">

    <!-- roboto font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
   
    <div id="container">
            <div id="main-div">
                <div class="left-side" >
                    <div class="left-side-content">
                        <div class="image">
                            <img width="30%" src="./images/fb-3.png" alt="fb">
                        </div> <br>
                        <div class="content">
                            <h2>Facebook helps you connect and share <br> with the people in your life.
                            </h2>
                        </div>
                    </div>
            
                       
            
                </div>
                <div class="right-side">
                   <div class="right-side-content">
                       <div class="right-side-top">
                            <form>
                                <!-- <label for="email">Email or Phone</label> -->
                                <input class="input-style" type="text" id="email" placeholder="Email address or phone number" > <br> 
                        
                                <!-- <label for="password">Password</label> -->
                                <input class="input-style" type="password" id="password" placeholder="Password"> <br> <br>
                        
                                <input class="login" type="submit" value="Login"> <br> <br>   
                            </form>
    
                            <a id="forgot" href="">Forgotten password?</a> <br> <br>                        
    
                            <div class="line"></div> <br>
                            
    
                            <input class="create" type="submit" value="Create new account"> <br> 
                       </div> <br> 

                        <div class="right-side-bottom"> 
                            <p> <a id="createapage" href="">Create a page</a> for a celebrity, brand or bussiness.  </p>
                        </div>
                                


                   </div>
            
                </div>
            </div>
    </div>

    
   
    
</body>
</html>
